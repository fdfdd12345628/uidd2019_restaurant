<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="{% static 'hammer.js' %}" ></script>
    <script src="{% static 'jquery.hammer.js' %}" ></script>
    <title>login</title>
</head>
<body style="background-color: #262E31;height:100vh;position:fixed;">
    <div id="loginBck">
        <div id="loginTop">
            <div class="loginTopSup"></div>
            <div class="loginTopSup" id="carField">
                <div class="carFieldSup"></div>
                <div class="carFieldSup" id="carImgField">
                    <img id="carImg" src="/media/img/login/car.png" alt=" ">
                </div>
                <div class="carFieldSup"></div>
            </div>
            <div class="loginTopSup"></div>
        </div>
        <div id="loginMid">
            <div class="loginMidSup"></div>
            <div class="loginMidSup" id="loginField">
                <div id="loginForm">
                    <div class="loginFormSup" id="loginFormUser">
                        <input type="text" name="username" id="loginUsername" style="width:100%;height:100%;background-color:transparent;border:none;">
                    </div>
                    <div class="loginFormSup" id="loginFormPWrd">
                        <input tupe="password" name="password" id="loginPassword" style="width:100%;height:100%;background-color:transparent;border:none;">
                    </div>
                    <div class="loginFormSup" id="loginFormBtn" style="background-color:transparent;"></div>
                </div>
            </div>
            <div class="loginMidSup"></div>
        </div>
        <div id="loginBot">
            <div class="loginBotSup" id="realLoginBot">
                <div class="realLoginBotSup"></div>
                <div class="realLoginBotSup" id="specialBtnField">
                    <div class="specialBtnSup" id="signupBtn">
                        <img class="specialBtnImg" id="signupBtnImg" src="/media/img/login/signup.png" alt=" ">
                    </div>
                    <div class="specialBtnSup"></div>
                    <div class="specialBtnSup" id="forgotBtn">
                        <img class="specialBtnImg" id="forgotBtnImg" src="/media/img/login/forgot.png" alt=" ">
                    </div>
                </div>
                <div class="realLoginBotSup"></div>
            </div>
            <div class="loginBotSup"></div>
        </div>
    </div>
    <script src="{% static 'login.js' %}"></script>
</body>
</html>
